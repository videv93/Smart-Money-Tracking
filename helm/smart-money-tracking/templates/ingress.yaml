{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "smart-money-tracking.fullname" . }}
  labels:
    {{- include "smart-money-tracking.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ include "smart-money-tracking.fullname" $ }}-blockchain-ingestion
                port:
                  number: {{ $.Values.service.ports.http }}
              {{- else }}
              serviceName: {{ include "smart-money-tracking.fullname" $ }}-blockchain-ingestion
              servicePort: {{ $.Values.service.ports.http }}
              {{- end }}
          {{- end }}
    {{- end }}
    {{- if .Values.airflow.enabled }}
    - host: airflow.{{ (index .Values.ingress.hosts 0).host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ include "smart-money-tracking.fullname" . }}-airflow-webserver
                port:
                  number: 8080
              {{- else }}
              serviceName: {{ include "smart-money-tracking.fullname" . }}-airflow-webserver
              servicePort: 8080
              {{- end }}
    {{- end }}
    {{- if .Values.monitoring.grafana.enabled }}
    - host: grafana.{{ (index .Values.ingress.hosts 0).host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ include "smart-money-tracking.fullname" . }}-grafana
                port:
                  number: 80
              {{- else }}
              serviceName: {{ include "smart-money-tracking.fullname" . }}-grafana
              servicePort: 80
              {{- end }}
    {{- end }}
{{- end }}