{{- if .Values.components.streamProcessing.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-money-tracking.fullname" . }}-stream-processing
  labels:
    {{- include "smart-money-tracking.labels" . | nindent 4 }}
    app.kubernetes.io/component: stream-processing
spec:
  replicas: {{ .Values.components.streamProcessing.replicas }}
  selector:
    matchLabels:
      {{- include "smart-money-tracking.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: stream-processing
  template:
    metadata:
      labels:
        {{- include "smart-money-tracking.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: stream-processing
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: stream-processing
          image: "{{ .Values.image.registry }}/{{ .Values.components.streamProcessing.image.repository }}:{{ .Values.components.streamProcessing.image.tag | default .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9249
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              value: "{{ include "smart-money-tracking.fullname" . }}-postgresql"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "{{ .Values.postgresql.auth.database }}"
            - name: POSTGRES_USER
              value: "{{ .Values.postgresql.auth.username }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "smart-money-tracking.fullname" . }}-postgresql-secret
                  key: postgresql-password
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ include "smart-money-tracking.fullname" . }}-kafka:9092"
            - name: FLINK_CHECKPOINT_INTERVAL
              value: "{{ .Values.config.flink.checkpointInterval }}"
            - name: FLINK_STATE_BACKEND
              value: "{{ .Values.config.flink.stateBackend }}"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: data-volume
              mountPath: /app/data
            - name: logs-volume
              mountPath: /app/logs
            - name: checkpoints-volume
              mountPath: /app/checkpoints
          resources:
            {{- toYaml .Values.components.streamProcessing.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: {{ include "smart-money-tracking.fullname" . }}-config
        {{- if .Values.persistence.enabled }}
        - name: data-volume
          persistentVolumeClaim:
            claimName: {{ include "smart-money-tracking.fullname" . }}-data-pvc
        - name: logs-volume
          persistentVolumeClaim:
            claimName: {{ include "smart-money-tracking.fullname" . }}-logs-pvc
        - name: checkpoints-volume
          persistentVolumeClaim:
            claimName: {{ include "smart-money-tracking.fullname" . }}-checkpoints-pvc
        {{- else }}
        - name: data-volume
          emptyDir: {}
        - name: logs-volume
          emptyDir: {}
        - name: checkpoints-volume
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart-money-tracking.fullname" . }}-stream-processing
  labels:
    {{- include "smart-money-tracking.labels" . | nindent 4 }}
    app.kubernetes.io/component: stream-processing
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "smart-money-tracking.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: stream-processing
{{- end }}